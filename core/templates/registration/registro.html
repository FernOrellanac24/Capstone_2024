{% extends 'registration/login.html' %}

{% load static %}


{% block static %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock static %}
   
    

{% block contenido %}



        <!-- Load Crispy Forms Tags -->
        {% load crispy_forms_tags %}
        
        <!-- Form Section -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <!-- Form Header -->
                            <h2 style="text-align: center;"><strong>Inicio Sesión</strong></h2>
                            <hr>
                            <!-- Login Form -->
                            <form action="" method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                              

                                <!-- Submit Button -->
                                <button class="btn btn-primary w-100 py-2" type="submit">Registrate</button>
                                <br>

                                
                                <div class="text-center mb-2" style="margin-top: 20px;">
                                    <h4><a href="{% url 'login' %}">¿Tienes cuenta, inicia sesión</a></h4>
                                </div>

                            </form>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

       
    </div>
</div>

 

{% endblock contenido %}
